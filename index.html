<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Kwame's Library</h1>

  <dialog>
    <form id="book-info">
      <label for="book-name">Book Title</label>
      <input type="text" id="book-name" name="book-name" placeholder="The List" autofocus required>

      <label for="book-name">Author</label>
      <input type="text" id="book-author" name="book-author" placeholder="Yomi Adegoke" required>

      <label for="book-name">Number of pages</label>
      <input type="number" id="book-page-count" name="book-page-count" placeholder="320" max="10000" required>

      <label for="book-name">Have you read this yet?</label>
      <div>
        <label for="book-complete">Yes</label>
        <input type="radio" id="book-complete" name="book-completed" required>
        <label for="book-incomplete">No</label>
        <input type="radio" id="book-incomplete" name="book-completed">
      </div>

      <button id="book-submit" type="submit">Submit</button>

      <!-- <input type="submit" name="book-submit" id="book-submit"> -->
    </form>
    <button>Close</button>
  </dialog>
  <button id="add-book">Add book</button>
  
  <div id="shelf">
  </div>
</body>
</html>
